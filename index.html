<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count on me</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Count on me !</h1>
  </header>
  <main>
    <section>
      <div class="screen"></div>
      <div class="keys">
        <div class="numbers">
          <ul>
            <li id="numberOne">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>0</li>
          </ul>
        </div>
        <div class="operators">
          <ul>
            <li>+</li>
            <li>-</li>
            <li>x</li>
            <li>/</li>
            <li>.</li>
            <li>Del</li>
          </ul>
        </div>
      </div>
      <div class="controls">
        <div class="clear">Clear</div>
        <div class="equals">=</div>
      </div>
    </section>
  </main>
</body>

</html>
